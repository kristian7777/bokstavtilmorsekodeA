<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .styleforoutput {
            font-size: 200%;
        }


    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        
        /*model*/
        const output = document.getElementById("app");
        const alphabetArray = "abcdefghijklmnopqrstuvwxyz æøå";
        const morseCodeArray =  [ '.-', '-...', '-.-.', '-..', '.', '..-.', '--.', '....',
    '..', '.---', '-.-', '.-..', '--', '-.', '---', '.--.',
    '--.-', '.-.', '...', '-', '..-', '...-', '.--', '-..-',
    '-.--', '--..', ' ', '·−·−', '−−−·', '·−−·−'];
        let bokstaverfrainput = " ";
        let bokstavOversattTillMorse = " ";
        /*view*/
        updateView()
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
            <h1>bokstaver til morsekode</h1>
            <input type="text" onchange="showmorsecode(this)">
            <div>
            <p class="styleforoutput">${bokstaverfrainput}</p>
            <p class="styleforoutput">${bokstavOversattTillMorse}</p>
            </div>
            `;
        }
        /*controller*/
        function showmorsecode(verdifrainput){
            bokstaverfrainput = verdifrainput.value;

            for(bokstav of verdifrainput.value){
                let singelbokstavavinput = bokstav;
                let bokstavindeks =alphabetArray.indexOf(singelbokstavavinput);

                    bokstavOversattTillMorse += morseCodeArray[bokstavindeks] + " ";
            }
            updateView();
            bokstavOversattTillMorse = " ";
        }
    </script>
</body>
</html>
